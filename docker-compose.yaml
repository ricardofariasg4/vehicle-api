version: "3"
services:
  backend:
    build: ./
    ports:
      - "3000:3000"
    networks:
      api-network:
        ipv4_address: 172.18.0.2
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ANSKk08aPEDbFjDO
      MYSQL_DATABASE: test_db
    ports:
      - "3307:3306"
    networks:
      api-network:
        ipv4_address: 172.18.0.3
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

